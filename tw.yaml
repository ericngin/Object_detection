# Tableware dataset - total 153 training images
# Default dataset location is next to /yolov5:
#   /parent_folder
#     /data
#     /yolov5

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: ../Object_detection/autosplit_train.txt # 106 images
val: ../Object_detection/autosplit_val.txt  # 33 images

# number of classes
nc: 5

# class names
names: [ 'plate','bowl','fork','spoon','chopsticks' ]
